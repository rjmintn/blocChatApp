<form ng-submit="$ctrl2.ok()">
  <div class="modal-header">
    <h3 class="modal-title">Create new room</h3>
  </div>
  <div class="modal-body" id="modal-body">
    <p>Enter a room name</p>
    <input type="text" ng-model="$ctrl2.roomName" />

  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl2.cancel()">Cancel</button>
    <input class="btn btn-primary" type="submit" />
  </div>
</form>
